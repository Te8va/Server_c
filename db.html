<!DOCTYPE html>
<html>
    <style>
        table, th, td { border:1px solid black; }
        th {padding: 1px 15px 1px 1px;}
    </style>

   <head>
      <meta charset="utf-8">
      <title>DB</title>
    </head>
    <body>
	<a href="./">Наверх</a>
    <p>Добавьте ключ и значение для DB</p>
    <form action="db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="post">
        <label for="keyinpset">Ключ:</label>
        <input id="keyinpset" name="set">
        <label for="valinp">Значение:</label>
        <input id="valinp" name="value">
        <input type="submit" value="добавить">
    </form>
    <p>Просмотр списка</p>
    <form action="db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="get">
        <input id="keyinpgetall" name="getall" value="true" hidden="hidden">
        <input type="submit" value="Просмотр">
    </form>
    <p>Просмотр одной записи</p>
    <form action="db.cgi" id="AddForm" enctype="application/x-www-form-urlencoded" method="get">
        <input class="inp" id="keyinpget" name="get">
        <input type="submit" value="Просмотр">
    </form>
    <p id="status"></p>
    <p id="result">Результат:</p>
</body>
</html>
